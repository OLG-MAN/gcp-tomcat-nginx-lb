<source>
  @type tail
  path /var/log/nginx/404.log
  pos_file /home/oleg_mandrychenko/404.pos
  tag example.publish
  format nginx
</source>

<match example.publish>
  @type gcloud_pubsub
  project tomcat-nginx-lb
  key /home/oleg_mandrychenko/publisher.json
  topic fluentd-access
  autocreate_topic false
  max_messages 1000
  max_total_size 9800000
  max_message_size 4000000
  timeout 60
  <buffer>
    @type memory
    flush_interval 1s
  </buffer>
  <format>
    @type json
  </format>
</match>


<source>
  @type tail
  @id input_tail
  <parse>
    @type nginx
  </parse>
  path /var/log/nginx/access.log
  pos_file /home/oleg_mandrychenko/nginx-access.pos
  tag nginx.access
</source>

<match nginx.access>
  @type bigquery_insert
  auth_method compute_engine
  project tomcat-nginx-lb
  dataset fluentd
  table nginx_access
  fetch_schema true

  <inject>
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </inject>
</match>
