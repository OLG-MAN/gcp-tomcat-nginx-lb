jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - assignments:
          - "oleg"
          name: "admin"
          pattern: ".*"
          permissions:
          - "Overall/Read"
          - "Overall/Administer"
        - name: "build"
          pattern: ".*"
          permissions:
          - "Job/Cancel"
          - "Overall/Read"
          - "Job/Build"
          - "Job/Read"
          - "Run/Replay"
        - name: "poweruser"
          pattern: ".*"
          permissions:
          - "Overall/Read"
          - "Overall/Administer"
        - name: "read"
          pattern: ".*"
          permissions:
          - "Overall/Read"
          - "Job/Discover"
          - "Job/Read"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "jenkins.diagnostics.ControllerExecutorsNoAgents"
  - "jenkins.security.QueueItemAuthenticatorMonitor"
  labelAtoms:
  - name: "master"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "oleg"
        name: "oleg"
        properties:
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - mailer:
            emailAddress: "oleg@admin.com"
        - "apiToken"
        - "slack"
  slaveAgentPort: -1
  systemMessage: "JENKINS SYSTEM MESSAGE HERE"
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"

credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "Example credential"
          id: "credential_reference_id_usr_pwd"
          password: "{AQAAABAAAAAQDzeIE7MJcy/KI2EF+IRHfOLN6DcH0vDAlX3S1NS9mLc=}"
          scope: GLOBAL
          username: "username"

security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  sSHD:
    port: -1

unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  buildStepOperation:
    enabled: false
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultTriggerIds:
    - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
    mailAccount:
      smtpPassword: "{AQAAABAAAAAQzru5/JdDLvtb0NcWcqtWamI5ym24vB5ceQnyFP9Vqak=}"
      smtpPort: "256"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: -1
    precedenceBulk: false
    watchingEnabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    configs:
    - name: "GitHubAPI"
    hookUrl: "http://104.154.110.226:8080/github-webhook/"
  gitSCM:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "admin.jenkins@admin.jenkins.com"
    url: "http://104.154.110.226:8080/"
  mailer:
    authentication:
      password: "{AQAAABAAAAAQ/PtdOebVQHcPxAI0MsJPKzCuWxBA8fyWfkDJ0LW/g0c=}"
      username: "username"
    charset: "UTF-8"
    smtpHost: "smtp.server.qwerty8900.com"
    smtpPort: "256"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  slackNotifier:
    botUser: false
    room: "#CHAT-ROOM"
    sendAsText: false
    teamDomain: "PROJECT-TEAM"
    tokenCredentialId: "PROJECT-ID"
  timestamper:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"

tool:
  git:
    installations:
    - home: "git"
      name: "Default"
      
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
